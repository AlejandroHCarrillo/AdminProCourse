<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
            [attr.ariaValuenow]="progreso1"
            [style.width]="progreso1 + '%'"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
            [attr.ariaValuenow]="progreso2"
            [style.width]="progreso2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (cambioValor)="progreso1= $event" title="Control 1" [progreso]="progreso1"></app-incrementador>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (cambioValor)="progreso2= $event" title="Control 2" [progreso]="progreso2"></app-incrementador>
        </div>
      </div>
    </div>
  </div>
</div>
