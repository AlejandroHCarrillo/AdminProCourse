
<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle"> {{usuario.nombre}} </h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )"
                class="form p-t-20">
                    <div class="form-group">
                        <label for="textUserName">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                            [ngModel]="usuario.nombre"
                            class="form-control" 
                            id="textuserName" 
                            name="nombre"
                            placeholder="Nombre de usuario"
                            required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textEmail">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            [ngModel]="usuario.email"
                            class="form-control" 
                            id="textEmail" 
                            name="email"
                            [disabled]="usuario.google"
                            placeholder="Correo del usuario">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="imagenSubir">
        {{ imagenSubir | json }}
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Foto del usuario</h4>
                <h6 class="card-subtitle"> usuario.nombre </h6>
                <img [src]="usuario.img" alt="">
                <input (change)="seleccionarImagen( $event.target.files[0] )" type="file" name="" id="">
                <br>
                <br>
                <button type="button" 
                        (click)="cambiarImagen()" [disabled]="!imagenSubir"
                        class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar foto
                  </button>
              
              </div>
            </div>
        </div>
    

</div>
